<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Redirect any 404 to index.html
    var path = window.location.pathname;
    var newUrl = window.location.origin + '/myhotel' + path + window.location.search + window.location.hash;
    window.location.replace(newUrl);
  </script>
</head>

<body>
  <p>Redirecting...</p>
</body>

</html>
