<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
        // https://github.com/rafgraph/spa-github-pages
        (function () {
            var l = window.location;
            var repoSegmentCount = 2; // /username/repo
            var pathSegments = l.pathname.split('/').filter(Boolean);

            var newUrl =
                l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                '/' + pathSegments.slice(0, repoSegmentCount).join('/') + '/?/' +
                pathSegments.slice(repoSegmentCount).join('/') +
                (l.search ? '&' + l.search.slice(1) : '') + l.hash;

            l.replace(newUrl);
        })();
    </script>
</head>

<body></body>

</html>
